<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Landscape Photos</title>
  </head>

  <body>
    <div class="flex-Header">
        Browse some nice landscape photos
    </div>
    <div class="flex-body-photos">
        <div class="flex-photo-card-landscape-large">
            <img src = "img/nihahi.JPG" alt="photo of a man climbing a mountain" class="landscape-photo">
        </div>
        <div class="flex-photo-card-landscape-large">
            <img src = "img/oil.JPG" alt="photo of an oil rig against the backdrop of a sunset" class="landscape-photo">
        </div>
    </div>
    <div class="flex-body-photos">
        <div class="flex-photo-card-landscape-small">
            <img src = "img/dog1.JPG" alt="photo of a dog laying in a meadow" class="landscape-photo">
        </div>
        <div class="flex-photo-card-landscape-small">
            <img src = "img/maui2.JPG" alt="photo of the creator of haleakala in maui" class="landscape-photo">
        </div>
        <div class="flex-photo-card-landscape-small">
            <img src = "img/elbowfalls.JPG" alt="photo of elbow falls from under a rock overhang" class="landscape-photo">
        </div>
        <div class="flex-photo-card-landscape-small">    
            <img src = "img/run.JPG" alt="photo of a man running over a bridge away from a car" class="landscape-photo">
        </div>
    </div>
    <div class="flex-body-photos">
        <div class="flex-photo-card-landscape-large">
            <img src = "img/louise.JPG" alt="photo of lake louise from the south side looking north" class="landscape-photo">
        </div>
        <div class="flex-photo-card-landscape-large">
            <img src = "img/horse.JPG" alt="photo of a horse eating grass" class="landscape-photo">
        </div>
    </div>
    <div class="flex-body-photos">
        <div class="flex-photo-card-landscape-large">
            <img src = "img/dog2.JPG" alt="photo of a dog sitting on a mountain" class="landscape-photo">
        </div>
        <div class="flex-photo-card-landscape-large">
            <img src = "img/kelowna.JPG" alt="photo of meadow at night with the stars above" class="landscape-photo">
        </div>
    </div>
  </body>

  <footer>
    <div class="flex-footer">
        <a href="index.html">Home page</a>
    </div>
  </footer>
